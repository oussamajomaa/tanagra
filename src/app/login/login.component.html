<div class="login">
    <h3>Enter user name</h3>
    <input matInput placeholder="Enter user name" [(ngModel)]="email" type="email">
    <h3>Enter password</h3>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <button (click)="login()" [disabled]="email==='' || password ===''" mat-raised-button class="primary">Login</button>
</div>
